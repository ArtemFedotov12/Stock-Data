language: java
dist: xenial
sudo: true
before_script:
- psql -c "create database stock;" -U postgres
- psql -c "create database stock_test;" -U postgres
before_install:
- chmod +x mvnw
services:
- postgresql
jdk:
- openjdk8
script: mvn clean install
addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
deploy:
  provider: heroku
  api_key:
    secure: 
  app: stock-data-o
  on:
    branch: just
